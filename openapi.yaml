openapi: 3.0.0
servers:
  - url: 'http://localhost'
info:
  description: |-
    2.1.7 <br/>
    Segment 新增 routes 做為參數<br/>
    將 cidr 欄位正名 interfaceIp<br/>
    增加 hexthop 欄位
    <br/>
    <br/>
    2.1.6 <br/>
    MFA CURD Api 改成 HNxxxxxxxx 與 region / zone 做為參數
    <br/>
    <br/>
    2.1.5 <br/>
    新增 MFA CURD Api
    <br/>
    <br/>
    2.1.4 <br/>
    新增/刪除 Static Route Api
    <br/>
    <br/>
    2.1.3 <br/>
    因應永康機房新增 region / zone 參數
    <br/>
    <br/>
    2.1.2 <br/>
    Element 新增 vmName, lastUpdated. vDisk 補上 storagePolicyName<br/>
    <br/>
    <br/>
    2.1.1 <br/>
    VCDA VM Api 新增 vcdatype 參數，分報表用與統計用<br/>
    <br/>
    <br/>
    2.1.0 <br/>
    VCDA VM Api 新增 vmName 與 lastUpdated 欄位<br/>
    <br/>
    <br/>
    2.0.9 <br/>
    新增每日 vcda vm 個數 Api <br/>
    <br/>
    <br/>
    2.0.8 <br/>
    account 新增 pd 欄位 <br/>
    <br/>
    <br/>
    2.0.7 <br/>
    新增 vlans numbers <br/>
    <br/>
    <br/>
    2.0.6 <br/>
    新增 /usages/list/vcda/cpu API <br/>
    新增 /usages/list/vcda/memory API <br/>
    新增 /usages/list/vcda/disk API <br/>
    <br/>
    <br/>
    2.0.5 <br/>
    新增 /usages/list/disk API 的 storageType 參數 (SAS / SSD)
    <br/>
    <br/>
    2.0.4 <br/>
    新增 /usages/list/veeam API 
    <br/>
    <br/>
    2.0.3 <br/>
    修改刪除 public ip API (/maintenance/org/{orgId}/vdc/{vdcId}/edge/{edgeId}/clearAddrPool)<br/>
    <br/>
    2.0.2 <br/>
    新增刪除 public ip API (/maintenance/org/{orgId}/clearAddrPool)<br/>
    <br/>
    2.0.1 <br/>
    vdc cpu 跟 vdc memory 加 guaranteed, 值為 0.0 ~ 1.0, 不填為 0, 若 > 1.0 則自動除以 100.0 <br/> 若 allocation 為 ALLOCATIONPOOL 則值不能為 0, 若仍為 0 則強制 0.5 <br/>
    <br/>
    2.0.0 <br/>
    所有 Api 的 request / response body 均替換成在 postman 驗證過的 body, Api 開發暫時告一段落 <br/>
    <br/>
    1.1.1 <br/>
    新增 /user/{accountId}/password 變更密碼 <br/>
    新增 /user/{accountId}/contact 變更聯絡人資訊 <br/>
    新增 /maintenance/external/{publicNetworkId} 外部 ip 使用 status <br/>
    修改 /maintenance/org/{orgId} 更新組織租約 <br/>
    <br/>
    1.1.0 <br/>
    暫時移除 /maintenance/org/{orgId}/vdc/{vdcId} 刪除 vdc <br/>
    暫時移除 /maintenance/org/{orgId}/vdc 抓取所有 vdc 資訊 <br/>
    <br/>
    1.0.9 <br/>
    修改 /usage/list/snapshot 以每小時為單位查詢快照數量。將 tenantId, timeStamp 移出 element <br/>
    修改 /usage/list/vm 以每天為單位查詢max vm數量。將 tenantId, timeStamp 移出 element <br/>
    修改 /usage/list/disk 以每小時為單位查詢使用的儲存空間。將 tenantId, timeStamp 移出 element <br/>
    修改 /usage/list/poweron 以每日為單位查詢vm開機時數。將 tenantId, timeStamp 移出 element <br/>
    <br/>
    1.0.8 <br/>
    新增 /user/tenant/{provisionId} 帳號申裝 (進件status查詢) <br/>
    新增 /maintenance/tenant/{tenantId} 客戶帳號狀態變更查詢 <br/>
    新增 /usage/exception/log metrics exception log <br/>
    <br/>
    1.0.7 <br/>
    暫時移除 /user/org 個別新增組織 <br/>
    暫時移除 /user/tier-0s 新增 T0 <br/>
    暫時移除 /usr/org/{orgId}/account 新增使用者 <br/>
    暫時移除 /user/org/{orgId}/rights/{accid} 使用者權限<br/>
    暫時移除 /notify/message/usages/{accountId} 發送 metrics 失敗通知 <br/>
    <br/>
    1.0.6 <br/>
    /usr/org/{orgId}/vdc request body 新增 isVdcGroup:boolean 欄位 <br/>
    /usr/org/{orgId}/vdc/{vdcId}/edge request body 新增 vdcGroupId:String 欄位
    <br/>
    /usr/org/{orgId}/vdc/{vdcId}/edge/{edgeId}/network request body 新增 vdcGroupId:String 欄位
    <br/>
    <br/>
    1.0.5 <br/>
    T0 api 第一版 <br/>
    <br/>
    1.0.4 <br/>
    所有 Authorization 的 header name 全改成 token <br/> 
     <br/>
    1.0.3 <br/>
    增加 /notify/user/tenant 通知 api for 非同步 /user/tenant <br/> 
    增加 /notify/maintenance/user/{accountId} for 非同步 /maintenance/org/{accountId}/status/{status}
    <br/>
    增加 /notify/message/usages/{accountId} 如果 metric 抓取失敗
     <br/>
     <br/>
    1.0.2 <br/> 
    把 bps 改成 burstsize, 貼近 nsx-t 的原意 <br/>
    <br/>
  version: 2.1.7
  title: VMware 客製 Api
  contact:
    email: rayshih@sysage.com.tw
  license:
    name: Sysage
tags:
  - name: maintenance
  - name: mfa
  - name: session
  - name: usage
  - name: user
paths:
  '/maintenance/org/{orgId}':
    put:
      summary: 更新組織租約
      tags:
        - maintenance
      operationId: updateorg
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/info'
              examples:
                1. Success:
                  value:
                    code: 'maintenance:0000'
                    message: 更新租約成功
                    success: true
                2. Fail:
                  value:
                    code: 'maintenance:0025'
                    message: 更新租約失敗
                    success: false
          description: ''
      description: 設定 lease time
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tenant'
            examples:
              Tenant:
                value:
                  vAppRuntimeLease: 0
                  vAppStorageLease: 0
                  vAppTemplateLease: 0
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
        - schema:
            type: string
            default: '1'
          in: query
          name: region
          description: 1是台北，2是台南
        - schema:
            type: string
            default: '1'
          in: query
          name: zone
          description: 1是hicloud
    parameters:
      - schema:
          type: string
        name: orgId
        in: path
        required: true
        description: 組織
  '/maintenance/org/{orgId}/vdc/{vdcId}/edge/{edgeId}/clearAddrPool':
    put:
      summary: 刪除組織 public ip
      tags:
        - maintenance
      operationId: clearAddPool
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/info'
              examples:
                1. Success:
                  value:
                    code: 'maintenance:0000'
                    message: 資訊變更成功
                    success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0020'
                      message: 資訊變更失敗沒這個 edge ~ HN_Edge_ID2
                      success: false
          description: ''
      description: 設定 lease time
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/resource_edge_addressPool'
            examples:
              addressPool:
                value:
                  type: addressPool
                  pools:
                    - 10.9.57.30 - 10.9.57.31
          application/xml:
            schema:
              $ref: '#/components/schemas/resource_edge_addressPool'
            examples:
              example-1:
                value:
                  type: addressPool
                  pools:
                    - string
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
    parameters:
      - schema:
          type: string
        name: orgId
        in: path
        required: true
        description: 組織名稱
      - schema:
          type: string
        name: vdcId
        in: path
        required: true
        description: 組織 vdc 名稱
      - schema:
          type: string
        name: edgeId
        in: path
        required: true
        description: edge  名稱
      - schema:
          type: string
          default: '1'
        in: query
        name: region
        description: 1是台北，2是台南
      - schema:
          type: string
          default: '1'
        in: query
        name: zone
        description: 1是hicloud
  '/maintenance/org/{accountId}/status/{status}':
    put:
      summary: 客戶退租/狀態變更/刪除組織 vdc
      tags:
        - maintenance
      operationId: updateOrgStatus
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  taskInfo:
                    $ref: '#/components/schemas/taskInfo'
              examples:
                1. Success:
                  value:
                    info:
                      code: 'maintenance:0000'
                      message: 更新狀態成功
                      success: true
                2. Fail:
                  value:
                    taskInfo:
                      taskId: c84c37c2-2d3e-4f5d-b592-7d35e6c7121a
                      createTime: '2021-05-12 11:10:55'
                      type: AP
                    info:
                      code: 'maintenance:0040'
                      message: 更新狀態失敗
                      exception:
                        message: ' 更新狀態失敗'
                        stackTrace: "com.sysage.web.model.error.RestApiException:  更新狀態失敗\n\tat com.sysage.twm.user.model.task.TaskUtil.setTaskInfo(TaskUtil.java:25)"
                      success: false
      description: 1. 此 api 乃非同步
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
        - schema:
            type: string
          in: query
          name: vdcId
          description: '組織 vdc, 留空的話退租整個組織'
        - schema:
            type: string
            default: '1'
          in: query
          name: region
          description: 1是台北，2是台南
        - schema:
            type: string
            default: '1'
          in: query
          name: zone
          description: 1是hicloud
    parameters:
      - schema:
          type: string
          enum:
            - id_enable
            - id_disable
            - delete
        name: status
        in: path
        required: true
        description: 狀態有 id_enable id_disable delete
      - schema:
          type: string
        name: accountId
        in: path
        required: true
        description: 使用者@組織
  '/maintenance/org/{orgId}/vdc/{vdcId}/edge/{edgeId}':
    parameters:
      - schema:
          type: string
        name: orgId
        in: path
        required: true
        description: 組織名稱
      - schema:
          type: string
        name: vdcId
        in: path
        required: true
        description: vdc名稱
      - schema:
          type: string
        name: edgeId
        in: path
        required: true
        description: edge名稱
      - schema:
          type: string
          default: '1'
        in: query
        name: region
        description: 1是台北，2是台南
      - schema:
          type: string
          default: '1'
        in: query
        name: zone
        description: 1是hicloud
    put:
      summary: 加購 Public IP / 加購網路頻寬
      tags:
        - maintenance
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
              examples:
                1. Success:
                  value:
                    info:
                      code: 'maintenance:0000'
                      message: 加購成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0015'
                      message: 加購失敗
                      exception:
                        message: 加購失敗
                        stackTrace: "com.sysage.web.model.error.RestApiException:  加購失敗\n\tat com.sysage.twm.user.model.task.TaskUtil.setTaskInfo(TaskUtil.java:25)"
                      success: false
      operationId: updateEdge
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/edge'
            examples:
              加購:
                value:
                  resources:
                    - type: static
                      ipAddress: 10.9.57.103
                    - type: addressPool
                      pools:
                        - 10.9.57.104 - 10.9.57.104
                    - type: dns
                      defaultForwarderZone:
                        active: true
                        displayName: RayTryDns
                        upstreamServers:
                          - 10.9.58.31
                    - type: qos
                      limitSettings:
                        - id: RayTryOut
                          type: outbound
                          bandwidth: 200
                          burstsize: 200
                        - id: RayTryIn
                          type: inbound
                          bandwidth: 200
                          burstsize: 200
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
    get:
      summary: 抓取 edge 資訊
      operationId: getSingleEdgeInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  data:
                    $ref: '#/components/schemas/edge'
              examples:
                1. Success:
                  value:
                    data:
                      id: kubernetes
                      publicNetworkId: EN-External
                      resources:
                        - type: static
                          ipAddress: 10.9.57.101
                        - type: addressPool
                          pools:
                            - 10.9.57.102 - 10.9.57.102
                        - type: dns
                          defaultForwarderZone:
                            active: true
                            displayName: RayTryDns
                            upstreamServers:
                              - 10.9.58.31
                        - type: qos
                          limitSettings:
                            - id: RayTryIn
                              type: inbound
                              bandwidth: 2
                              burstsize: 2
                            - id: RayTryOut
                              type: outbound
                              bandwidth: 2
                              burstsize: 2
                    info:
                      code: 'maintenance:0000'
                      message: 抓取 edge 成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0055'
                      message: 抓取 edge 失敗
                      exception:
                        message: 抓取 edge 失敗
                        stackTrace: "com.sysage.web.model.error.RestApiException:  抓取組織 vdc 失敗\n\tat com.sysage.twm.user.model.task.TaskUtil.setTaskInfo(TaskUtil.java:25)"
                      success: false
      tags:
        - maintenance
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
  '/maintenance/org/{orgId}/vdc/{vdcId}/edge/{edgeId}/network/{vdcNetId}':
    parameters:
      - schema:
          type: string
        name: orgId
        in: path
        required: true
        description: 組織名稱
      - schema:
          type: string
        name: vdcId
        in: path
        required: true
        description: vdc名稱
      - schema:
          type: string
        name: edgeId
        in: path
        required: true
        description: edge名稱
      - schema:
          type: string
        name: vdcNetId
        in: path
        required: true
        description: vdc 網路名稱
      - schema:
          type: string
          default: '1'
        in: query
        name: region
        description: 1是台北，2是台南
      - schema:
          type: string
          default: '1'
        in: query
        name: zone
        description: 1是hicloud
    put:
      summary: 更新 vdc 網路設定
      tags:
        - maintenance
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
              examples:
                1. Success:
                  value:
                    info:
                      code: 'maintenance:0000'
                      message: 更新 vdc 網路成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0080'
                      message: 更新 vdc 網路失敗
                      success: true
      operationId: updateVdcNet
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vdcNet'
            examples:
              vdcNet:
                value:
                  id: kubernetes
                  cidr: 192.168.2.0/24
                  gateway: 192.168.2.254
                  submask: 255.255.255.0
                  staticIpPools:
                    - 192.168.2.1 - 192.168.2.252
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
    get:
      summary: 抓取 vdc 網路資訊
      operationId: getSingleVdcNetInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  data:
                    $ref: '#/components/schemas/vdcNet'
              examples:
                1. Success:
                  value:
                    data:
                      id: kubernetes
                      cidr: 192.168.2.0/24
                      gateway: 192.168.2.254
                      submask: 255.255.255.0
                      dns1: 192.168.255.228
                      staticIpPools:
                        - 192.168.2.1 - 192.168.2.253
                    info:
                      code: 'maintenance:0000'
                      message: 抓取網路成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0080'
                      message: 抓取網路失敗
                      exception:
                        message: 抓取網路失敗
                        stackTrace: "com.sysage.web.model.error.RestApiException:  抓取組織 vdc 失敗\n\tat com.sysage.twm.user.model.task.TaskUtil.setTaskInfo(TaskUtil.java:25)"
                      success: false
      tags:
        - maintenance
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
  '/maintenance/org/{orgId}/vdc/{vdcId}':
    parameters:
      - schema:
          type: string
        name: orgId
        in: path
        required: true
        description: 組織名稱
      - schema:
          type: string
        name: vdcId
        in: path
        required: true
        description: vdc名稱
      - schema:
          type: string
          default: '1'
        in: query
        name: region
        description: 1是台北，2是台南
      - schema:
          type: string
          default: '1'
        in: query
        name: zone
        description: 1是hicloud
    put:
      summary: VDC 加購
      tags:
        - maintenance
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  taskInfo:
                    $ref: '#/components/schemas/taskInfo'
              examples:
                1. Success:
                  value:
                    info:
                      code: 'maintenance:0000'
                      message: 更新容量成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'user:0050'
                      message: 更新容量失敗
                      exception:
                        message: 更新容量失敗
                        stackTrace: 'com.sysage.web.model.error.RestApiException:'
                      success: false
      operationId: updatevdc
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quota'
            examples:
              VDC:
                value:
                  resources:
                    - type: cpu
                      limit: 0
                    - type: memory
                      limit: 0
                      unitType: mb
                    - type: disk
                      limit: 0
                    - type: vm
                      limit: 100
                    - type: network
                      limit: 1111
                      networkPoolId: NP-Overlay
                    - type: vcpu
                      limit: 2
        description: ''
      description: VDC 加購
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
    get:
      summary: 抓取 vdc 資訊
      operationId: getSingleVdcInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  data:
                    $ref: '#/components/schemas/quota'
              examples:
                1. Success:
                  value:
                    data:
                      id: kubernetes
                      providerId: pVDC-DEV
                      resources:
                        - type: cpu
                          limit: 8
                        - type: memory
                          limit: 8192
                          unitType: mb
                        - type: disk
                          limit: 0
                        - type: vm
                          limit: 10
                        - type: network
                          limit: 100
                          networkPoolId: NP-Overlay
                        - type: vcpu
                          limit: 2
                    info:
                      code: 'maintenance:0000'
                      message: 抓取容量成功
                      success: true
                2. Fail:
                  value:
                    info:
                      code: 'maintenance:0055'
                      message: 抓取容量失敗
                      exception:
                        message: 抓取容量失敗
                        stackTrace: "com.sysage.web.model.error.RestApiException:  抓取組織 vdc 失敗\n\tat com.sysage.twm.user.model.task.TaskUtil.setTaskInfo(TaskUtil.java:25)"
                      success: false
      tags:
        - maintenance
      parameters:
        - schema:
            type: string
          in: header
          name: token
          description: '每個 Api 均要帶入 token '
          required: true
  '/maintenance/tenant/{accountId}':
    get:
      summary: 客戶帳號狀態變更查詢
      operationId: notify-maintenance-tenant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    $ref: '#/components/schemas/info'
                  taskInfo:
                    type: array
                    items:
                      $ref: '#/components/schemas/taskInfo'
              examples:
                1. Success:
